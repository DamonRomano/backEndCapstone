<div>
    <h3>Register your username and password to store your favorite cars. Return later and see them at any time!</h3>
    <div>
        <div>Username</div>
        <input type="text" ng-model="user.username">
    </div>

    <div>
        <div>Password</div>
        <input type="password" ng-model="user.password">
    </div>
    <button ng-click="makeAcct()">Make Your Account</button>
</div>
